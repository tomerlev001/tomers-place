<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />

    <body>
        <section class="block block--dark">
            <div class="grid grid--1x2 container cocktail">
                <div class="cocktail__details">
                    <h2 class="cocktail__name">Island Breeze</h2>
                    <p class="cocktail__description">
                        Island Breeze Cocktail: A tropical paradise in a glass.
                        Rum, pineapple, mango, lime, and a splash of soda water
                        create a refreshing and vibrant escape. Cheers to pure
                        relaxation!
                    </p>
                    <p class="cocktail__short_description">
                        Refreshing * Fun * Spice
                    </p>
                </div>
                <picture>
                    <img
                        src="images/cocktail_img_show.png"
                        alt="Cocktail Icon"
                    />
                </picture>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
